<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms in Bootstrap</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Forms in Bootstrap</h2>
      <form>
        <div class="row">
          <div class="mb-3 col-md-6 ">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              placeholder="write your email"
              id="email"
            />
          </div>
          <div class="mb-3 col-md-6">
            <label for="password" class="form-label-">Password</label>
            <input
              type="password"
              class="form-control"
              placeholder="write your password"
              id="password"
            />
          </div>
        </div>
        <select class="form-select">
          <option selected>Open this selected menu</option>
          <option value="value1">One</option>
          <option value="Select">Two</option>
          <option value="Select">Three</option>
        </select>

        <div class="form-check">
          <input type="checkbox" id="check" class="form-check-input" />
          <label for="check" class="form-check-label">Yes</label>
        </div>
        <div class="form-check">
          <input type="checkbox" id="check1" class="form-check-input" />
          <label for="check1" class="form-check-label">No</label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
          />
          <label class="form-check-label" for="flexRadioDefault1">
            Default radio
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault2"
            checked
          />
          <label class="form-check-label" for="flexRadioDefault2">
            Default checked radio
          </label>
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckDefault"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault"
            >Default switch checkbox input</label
          >
        </div>
      </form>
    </div>

    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
