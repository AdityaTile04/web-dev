<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTMl - level 3</title>
  </head>
  <body>
    <!-- Tables in HTML -->
    <!-- <tr> tag used to display table row -->
    <!-- <td> tag used to display table data -->
    <!-- <th> tag used to display table header -->
    <!-- <thead> tag used to wrap table header -->
    <!-- <tbody> tag used to wrap table body -->
    <!-- <tfoot> tag used to wrap table footer -->

    <!-- colspan and rowspan attributes -->
    <!-- Used to create cells which spans over multiple rows or columns -->
    <!-- rowspan="" -->
    <!-- colspan="" -->

    <table border="black">
      <caption>
        Food Menu
      </caption>
      <thead>
        <tr>
          <th rowspan="2">Item</th>
          <th colspan="2">Price</th>
        </tr>
        <tr>
          <th>INR</th>
          <th>USD</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Frooti</td>
          <td>10</td>
          <td>0.14</td>
        </tr>
        <tr>
          <td>Samosa</td>
          <td>20</td>
          <td>0.17</td>
        </tr>
        <tr>
          <td>Chips</td>
          <td>10</td>
          <td>0.12</td>
        </tr>
      </tbody>
    </table>

    <!-- Practice Question For Table -->

    <table border="black">
      <caption>
        A test with merged cells
      </caption>
      <thead>
        <tr>
          <td rowspan="2"></td>
          <td colspan="2">Average</td>
          <td rowspan="2">Red eyes</td>
        </tr>
        <tr>
          <td>Height</td>
          <td>Weight</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Males</td>
          <td>1.9</td>
          <td>0.003</td>
          <td>40%</td>
        </tr>
        <tr>
          <td>Females</td>
          <td>1.7</td>
          <td>0.002</td>
          <td>43%</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
