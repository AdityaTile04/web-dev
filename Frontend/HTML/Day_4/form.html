<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Forms in HTML  -->
    <!-- Forms are used to collect data from the users -->
    <!-- Form Elements -->
    <!-- Input -->
    <!-- Used to create multiple form controls -->
    <!-- there are multiple types of input that can be
    created using type attribute -->

    <!-- Label classical approach -->
    <!-- <label for="username">Enter your username</label> -->
    <!-- <input type="text" id="username" placeholder="username"> -->

    <form action="/action">
      <div>
        <label for="username">Username:</label>
        <input
          id="username"
          type="text"
          placeholder="enter username"
          name="user"
        />
      </div>
      <div>
        <label for="password">Password:</label>
        <input
          id="password"
          type="password"
          placeholder="enter password"
          name="pass"
        />
      </div>
    </form>
    <hr />
    <form action="https://www.youtube.com/results">
      <input type="text" placeholder="enter text" name="search_query" />
      <button>Submit</button>
    </form>
    <form action="https://www.google.com/search">
      <input type="text" placeholder="enter text" name="q" />
      <button>Search</button>
    </form>

    <!-- Checkbox -->
    <form action="/server">
      Choose your Subjects:
      <input type="checkbox" id="math" name="subjects" value="math" />
      <label for="math">Math</label>
      <input type="checkbox" id="science" name="subjects" value="sci" />
      <label for="science">Science</label>
      <input type="checkbox" id="physics" name="subjects" value="phy" />
      <label for="physics">Physics</label>
      <input type="checkbox" id="biology" name="subjects" value="bio" />
      <label for="biology">Biology</label>
      <button>Submit</button>

      <!-- Radio Button -->

      <div>
        <input type="radio" name="fruit" id="apple" value="apple" />
        <label for="apple">Apple</label>
        <input type="radio" name="fruit" id="banana" value="mango" />
        <label for="banana">Banana</label>
        <input type="radio" name="fruit" id="mango" value="mango" />
        <label for="mango">Mango</label>
      </div>

      <!-- Select Element(Dropdown) -->

      <div>
        <select name="profession" id="profession">
          <option value="stu">Student</option>
          <option value="dev">Devloper</option>
        </select>
      </div>

      <!-- Input(range) -->

      <label for="vol">Select volume level:</label>
      <input type="range" id="vol" min="0" max="100" name="volume" step="10" />

      <br />

      <!-- Text Area -->
      <label for="feedback">Provide your feedback:</label>
      <textarea
        id="feedback"
        name="feedback"
        placeholder="write your feedback here"
      ></textarea>
      <button>Submit</button>
    </form>
  </body>
</html>
